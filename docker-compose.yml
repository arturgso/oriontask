version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: oriontask-postgres
    environment:
      POSTGRES_DB: orion
      POSTGRES_USER: orion
      POSTGRES_PASSWORD: orionpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orion -d orion"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 1500m
    cpus: 1.0

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/orion
      - SPRING_DATASOURCE_USERNAME=orion
      - SPRING_DATASOURCE_PASSWORD=orionpass
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 1024m
    cpus: 1.5

  frontend:
    image: node:20-alpine
    working_dir: /app/frontend
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5

volumes:
  pgdata:
