services:
  postgres:
    image: postgres:16-alpine
    container_name: oriontask-postgres
    environment:
      POSTGRES_DB: orion
      POSTGRES_USER: orion
      POSTGRES_PASSWORD: orionpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orion -d orion"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 1500m
    cpus: 0.5

  redis:
    image: redis:7-alpine
    container_name: oriontask-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-orionredispass}
    command:
      ["sh", "-c", "redis-server --appendonly yes --requirepass \"$REDIS_PASSWORD\""]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 512m
    cpus: 0.5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: ""
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: orion
      DB_SCHEMA: public
      DB_USER: orion
      DB_PASSWORD: orionpass
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-orionredispass}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 1024m
    cpus: 1.0

volumes:
  pgdata:
  redisdata:
